<!-- include A-Frame obviously -->
<script src="aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>


   <a-scene embedded arjs>

	
	
		<!-- handle matrix marker -->
		<a-marker  type='pattern' url='pattern-A1.patt' >
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:color:red;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box>
		</a-marker>



		<!-- handle matrix marker -->
		<a-marker  type='pattern' url='pattern-A.patt' >
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:pink;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box>
		</a-marker>
		
		<!-- handle matrix marker -->
		<a-marker  type='pattern' url='pattern-B.patt' >
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:blue;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box>
		</a-marker>
		
		<!-- handle matrix marker -->
		<a-marker  type='pattern' url='pattern-B2.patt' >
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box>
		</a-marker>
		
		<!-- handle kanji marker -->
		<a-marker type='pattern' url='pattern-marcel.patt'>
		

			<a-image src="marcelImg.png" rotation="-60 0 0" position="0 0 -1" width="1" height="1.3"  material='opacity: 0.7;'></a-image>

			<a-plane position="1.5 0 -1" width="2" height="1.3" rotation="-60 0 0" color="#2B2B5C" material='opacity: 0.7;'>
			  <a-text  position="-0.85 0.45" scale="1.4" value="Marcel Buob"></a-text>
			  <a-text  position="-0.8 0" value="New Technology"></a-text>
			  <a-text  position="-0.7 -0.25" value="Developer"></a-text>
			</a-plane>
			
		</a-marker>
		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>


	
	
	
	
  </a-scene> 
  
</body>
