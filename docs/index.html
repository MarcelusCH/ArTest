<!-- include A-Frame obviously -->
<script src="aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-image src="images.jpg" position="0 0 -1" width="1" height="1.3" rotation="-60 0 0" ></a-image>
    <!-- create your content here. just a box for now 
    <a-plane position="0 0 -1" width="2" height="1" rotation="-60 0 0" color="#7BC8A4" material='opacity: 0.5;'></a-plane>-->
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera type='pattern' url='pattern-marcel.patt'></a-marker-camera>
  </a-scene>
</body>
