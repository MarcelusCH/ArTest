<!-- include A-Frame obviously -->
<script src="aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-assets>
      <img id="my-image" src="images.jpg">
    </a-assets>
    <a-image src="#my-image" rotation="-60 0 0" position="0 0 -1" width="1" height="1.3"  material='opacity: 0.7;'></a-image>

    <a-plane position="2 0 -1" width="2" height="1" rotation="-60 0 0" color="#F00A0A" material='opacity: 0.7;'>
      <a-text value="Marcel Buob"></a-text>
    </a-plane>
    
    
    
    
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera type='pattern' url='pattern-marcel.patt'></a-marker-camera>
  </a-scene>
</body>
