<!-- include A-Frame obviously -->
<script src="aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>


  <a-scene embedded arjs>
    <a-assets>
      <img id="my-image" src="marcelImg.png"  material='opacity: 0.2;'>
    </a-assets>
    <a-image src="#my-image" rotation="-60 0 0" position="0 0 -1" width="1" height="1.3"  material='opacity: 0.7;'></a-image>

    <a-plane position="1.5 0 -1" width="2" height="1.3" rotation="-60 0 0" color="#2B2B5C" material='opacity: 0.7;'>
      <a-text  position="-0.85 0.45" scale="1.4" value="Marcel Buob"></a-text>
      <a-text  position="-0.8 0" value="New Technology"></a-text>
      <a-text  position="-0.7 -0.25" value="Developer"></a-text>
    </a-plane>
    
    
    
    
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera type='pattern' url='pattern-marcel.patt'></a-marker-camera>
  </a-scene>
 

  <a-scene embedded arjs>
    <a-assets>
      <img id="my-image" src="marcelImg.png"  material='opacity: 0.2;'>
    </a-assets>

      <a-text  position="-0.8 0" value="New Technology"></a-text>

    </a-plane>
    
    
    
    
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera type='pattern' url='pattern-marcel2.patt'></a-marker-camera>
  </a-scene> 
  
</body>
